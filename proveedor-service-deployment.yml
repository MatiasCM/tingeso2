apiVersion: apps/v1
kind: Deployment
metadata:
  name: proveedor-service-deployment
  labels:
    app: proveedor-service-deployment
spec:
  selector:
    matchLabels:
      app: proveedor-service-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: proveedor-service-deployment
    spec:
      containers:
      - name: proveedor-service
        image: matiascm/kubernetes-proveedor-service
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://config-service:8081
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-service:8761
        - name: eureka.instance.preferIpAddress
          value: "true"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: proveedor
              key: host
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: proveedor
              key: name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-root-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-credentials
              key: password
---
apiVersion: v1
kind: Service
metadata:
  name: proveedor-service-service
  labels:
    app: proveedor-service-service
spec:
  selector:
    app: proveedor-service-deployment
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: NodePort