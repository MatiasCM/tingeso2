apiVersion: apps/v1
kind: Deployment
metadata:
  name: acopioleche-service-deployment
  labels:
    app: acopioleche-service-deployment
spec:
  selector:
    matchLabels:
      app: acopioleche-service-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: acopioleche-service-deployment
    spec:
      containers:
        - name: acopioleche-service
          image: matiascm/kubernetes-acopioleche-service
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service:8081
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-service:8761
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: acopio
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: acopio
                  key: name
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-root-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-credentials
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: acopioleche-service-service
  labels:
    app: acopioleche-service-service
spec:
  selector:
    app: acopioleche-service-deployment
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: LoadBalancer