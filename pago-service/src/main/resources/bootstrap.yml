eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: pago-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pagos?autorReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: password
  jpa:
    show-sql: true
    hibernate:
      dialect: MySQL8Dialect
      ddl-auto: create
management:
  endpoints:
    web:
      exposure:
        include: '*'